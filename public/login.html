<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Вход в систему</h1>
            <p>Авторизация пользователя</p>
        </div>
        
        <div class="content">
            <div id="message" class="message error" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Логин" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Пароль" required>
                </div>
                
                <button type="submit" class="btn">Войти</button>
            </form>
            
            <div class="links">
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                <p><a href="index.html">← На главную</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            // Скрываем предыдущие сообщения
            message.style.display = 'none';
            
            try {
                // Здесь должен быть ваш эндпоинт для авторизации
                // он называется /auth/login
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    
                    // Перенаправляем на главную страницу
                    window.location.href = 'index.html';
                } else {
                    const error = await response.json();
                    message.textContent = 'Ошибка: ' + error.message;
                    message.style.display = 'block';
                }
            } catch (error) {
                message.textContent = 'Ошибка сети: ' + error.message;
                message.style.display = 'block';
            }
        });
        
        // Проверяем авторизацию при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
                console.log('token')
            }
        });
    </script>
</body>
</html>
